<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <title>Loja Virtual</title>
</head>

<body>
    <div id="txt-img-vinho"> 
        <span style="color: white;">Vinhos Artesanais</span>
    </div>
    <div id="compre-agora"> 
        <span style="color: white;">Compre agora</span>
    </div>
    <header>
        <div id="cabecalho">
            <div id="botao-superior" class="botoes">
                <span style="font-size: 20px;">Espaço Vinhos</span>
            </div>
            <div id="botao-menu" class="botoes">
                <span class="itens-menu">Home</span>
                <span class="itens-menu">Loja</span>
                <span class="itens-menu">Sobre</span>
                <span class="itens-menu">Contato</span>
            </div>
            <div id="botao-pesquisar" class="botoes"><input type="text" id="txtBusca" placeholder="Pesquisar" style="background-color:rgb(0, 0, 0,0); border: 0px; border-bottom: solid black 1px; width: 200px; height: 40px;" /></div>
        </div>
    </header>
    <aside>
        <div id="redes-sociais">
            <img src="logo-rede-social/facebook.png" class="logo-rede-social">
            <img src="logo-rede-social/instagram.png" class="logo-rede-social">
            <img src="logo-rede-social/pinterest.webp" class="logo-rede-social">
            <img src="logo-rede-social/twitter.png" class="logo-rede-social">
        </div>
    </aside>
    <section>
        <div id="vinho">
            <img src="vinho.webp" width="1100px" height="800px">
        </div>
        <div id="pag-ent">
            <div class="pag-ent-blocos">
                <img src="logo-rede-social/caminhao-frete-icone.png" width="100px" height="75px" style="padding-top: 25px;">
                <span>Frete Grátis</span>
            </div>
            <div class="pag-ent-blocos">
                <img src="logo-rede-social/localizacao.png" width="70px" height="70px" style="padding-top: 25px;">
                <span>Entregamos para todo Brasil</span>
            </div>
            <div class="pag-ent-blocos">
                <img src="logo-rede-social/cartao.png" width="140px" height="75px" style="padding-top: 25px;">
                <span>ATÉ 12X SEM JUROS</span>
            </div>
            <div class="pag-ent-blocos">
                <img src="logo-rede-social/ssl-certificado.png" width="90px" height="90px" style="padding-top: 25px;">
                <span >100% Seguro</span>
            </div>
        </div>
    </section>
    <footer>
        
    </footer>
</body>

</html>
