<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />

        rel="stylesheet">

<body>
    <div id="div1">
        <h1>Comparador de n√∫meros</h1>
        <input type="number" name="num1" id="num1">
        <input type="number" name="num2" id="num2">
        <input type="button" value="Comparar" id="verificar" onclick="comparar_num()">
        <p id="resultado_num"></p>
    </div>
    <div id="div2">
        <h1>Comparador de strings</h1>
        <input type="text" name="" id="string1">
        <input type="text" name="" id="string2">
        <input type="button" value="Comparar" id="comparar" onclick="comparar_strings()">
        <p id="resultado_str"></p>
    </div>
    <div id="div3">
        <h1>Quanto falta para eu morrer? </h1>
        <input type="date" name="" id="nascimento">
        <input type="radio" name="sexo" id="masculino">
        <label>masculino</label>
        <input type="radio" name="sexo" id="feminino">
        <label>feminino</label>
        <input type="button" value="Verificar" onclick="idade_sexo()">
        <p id="resultado_idade_sexo"></p>
    </div>
</body>
