<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Montserrat:wght@100&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="cadastro">
        <div id="preencher">
            <div class="itens-cadastro">
                
                <input type="text" id="pesquisa">
                <input type="button" value="Pesquisar" class="botoes" onclick="pesquisar()">
            </div>
            <div class="itens-cadastro">
                <label>Nome:</label>
                <input type="text" id="nome">
            </div>
            <div class="itens-cadastro">
                <label>Valor:</label>
                <input type="text" id="valor">
            </div>
            <div class="itens-cadastro">
                <label>Descrição:</label>
                <input type="text" id="descricao">
            </div>
            <div id="botoes">
                <input type="button" value="Incluir" class="botoes" onclick="incluir()">
                <input type="button" value="Listar" class="botoes" onclick="listar()">
            </div>
            <p id="mensagem"></p>
        </div>
        <div id="tabela">
            <table></table>
        </div>
    </div>
    <div id="pop-up">
        <input type="button" class="x" value="x" onclick="fechar1()">
        <div>
            <label for="id">Id: </label>
            <input type="text" name="id" id="id-editar">
        </div>
        <div>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome-editar">
        </div>
        <div>
            <label for="valor">Valor:</label>
            <input type="text" id="valor-editar" name="valor">
        </div>
        <div>
            <label for="descricao">Descrição: </label>
            <input type="text" name="descricao" id="descricao-editar">
        </div>
        <div>
            <input type="button" value="editar" class="botoes" id="confirm-edit">
        </div>
    </div>
    <div id="popup2">
        <input type="button" class="x" value="x" onclick="fechar2()">
        <div>
            <p id="popup2-id">Id:</p>
            <p id="popup2-nome">Nome:</p>
            <p id="popup2-valor">Valor: </p>
            <p id="popup2-descricao">Descrição: </p>
            <p id="popup2-horario">Horário: </p>
        </div>

    </div>
</body>
<script src="index.js"></script>

</html>
